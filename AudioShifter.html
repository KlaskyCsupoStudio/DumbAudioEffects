<title>Audio Shifter</title>

<style>

#tt {

color: #ff0000;

font-size: 12px;

}

body {

font-family: Arial, sans-serif;

margin: 0;

padding: 20px;

transition: background-color 0.3s, color 0.3s;

}

body.dark-mode {

background-color: #1a1a1a;

color: #f0f0f0;

}

body.light-mode {

background-color: #f0f0f0;

color: #1a1a1a;

}

.container {

display: grid;

grid-template-columns: 1fr 1fr;

gap: 20px;

}

.panel {

border-radius: 10px;

padding: 20px;

transition: background-color 0.3s;

}

body.dark-mode .panel {

background-color: #2a2a2a;

}

body.light-mode .panel {

background-color: #ffffff;

box-shadow: 0 0 10px rgba(0,0,0,0.1);

}

.controls {

display: flex;

flex-direction: column;

gap: 10px;

}

button, select {

background-color: #0000ff;

color: white;

border: none;

padding: 10px;

border-radius: 5px;

cursor: pointer;

}

.slider-container {

display: flex;

align-items: center;

gap: 10px;

}

.slider-wrapper {

display: flex;

align-items: center;

gap: 10px;

}

input[type="range"] {

flex-grow: 1;

}

input[type="number"] {

width: 60px;

}

#visualizer {

width: 100%;

height: 200px;

background-color: #000;

border-radius: 10px;

}

#customCodeInput {

width: 100%;

height: 100px;

border-radius: 5px;

transition: background-color 0.3s, color 0.3s, border 0.3s;

}

body.dark-mode #customCodeInput {

background-color: #2a2a2a;

color: #f0f0f0;

border: 1px solid #444;

}

body.light-mode #customCodeInput {

background-color: #ffffff;

color: #1a1a1a;

border: 1px solid #ccc;

}

@media (max-width: 768px) {

.container {

grid-template-columns: 1fr;

}

.panel {

padding: 10px;

}

.controls {

gap: 5px;

}

button, select {

padding: 8px;

font-size: 14px;

}

#visualizer {

height: 150px;

order: -1;

}

#customCodeInput {

height: 80px;

}

}

#crashHandler {

background-color: #ff0000;

padding: 10px;

border-radius: 5px;

display: none;

}

body.dark-mode #crashHandler {

background-color: #800000;

color: #f0f0f0;

}

body.light-mode #crashHandler {

background-color: #ff0000;

color: #ffffff;

}



.switch {

position: relative;

display: inline-block;

width: 60px;

height: 34px;

}

.switch input {

opacity: 0;

width: 0;

height: 0;

}

.slider {

position: absolute;

cursor: pointer;

top: 0;

left: 0;

right: 0;

bottom: 0;

background-color: #ccc;

transition: .4s;

}

.slider:before {

position: absolute;

content: "";

height: 26px;

width: 26px;

left: 4px;

bottom: 4px;

background-color: white;

transition: .4s;

}

input:checked + .slider {

background-color: #FFFFFF;

}

input:focus + .slider {

box-shadow: 0 0 1px #FFFFFF;

}

input:checked + .slider:before {

transform: translateX(26px);

}

.slider.round {

border-radius: 34px;

}

.slider.round:before {

border-radius: 50%;

}



.video-wrapper {

display: none;

}



#videoPlayer {

display: none;

}

</style>

</head>
